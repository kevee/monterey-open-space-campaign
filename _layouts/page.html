---
layout: html
---
{% include header.html %}
{% if page.pageData.hero %}
<div class="hero-image" style="background-image: url('{{ page.pageData.hero.value[0].heroImage.value.main.url}}');">
  <div class="hero-title">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
</div>
<div class="container content" id="main-content">
{% else %}
<div class="container content" id="main-content">
  <div class="page-title">
    <h1>{{ page.title }}</h1>
  </div>
{% endif %}
  <div class="row">
    <div class="col-md-9">
      {{ content }}
    </div>
    <div class="col-md-3">
      {% include call-to-action.html %}
    </div>
  </div>
</div>
{% include footer.html %}
